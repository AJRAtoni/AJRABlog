{% if paginator.total_pages > 1 %}
<!-- begin pagination -->
<div class="container">
  <div class="row">
    <div class="col col-12">
      <nav class="pagination">
        <div class="row">
          <div class="col col-8 push-2 col-d-12 push-d-0">
            <div class="pagination__inner">

              <div class="pagination__list">
                {% if paginator.previous_page %}
                  <a href="{{ paginator.previous_page_path | relative_url }}" class="pagination__prev"><i class="ion ion-ios-arrow-back"></i> Anterior</a>
                {% else %}
                  <span class="pagination__prev disabled"><i class="ion ion-ios-arrow-back"></i> Anterior</span>
                {% endif %}
          
                <div class="pagination__count">Pagina {{ paginator.page }} de {{paginator.total_pages}}</div>
          
                {% if paginator.next_page %}
                  <a href="{{ paginator.next_page_path | relative_url }}" class="pagination__next">Siguiente <i class="ion ion-ios-arrow-forward"></i></a>
                {% else %}
                  <span class="pagination__next disabled">Siguiente <i class="ion ion-ios-arrow-forward"></i></span>
                {% endif %}
              </div>

            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- end pagination -->
{% endif %}
